{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% for category in categories %}
        <ul>
            <li>
                <a href="{% url 'category' category %}" style="color: black">
                    <h5>{{ category }}</h5>
                </a>
            </li>
        </ul>

    {% empty %}
        <p>No categories available</p>
    {% endfor %}

{% endblock %}
