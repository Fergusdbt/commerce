{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create new listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'new' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus required class="form-control" type="text" name="title" placeholder="Title" maxlength="64">
        </div>
        <div class="form-group">
            <input required class="form-control" type="text" name="description" placeholder="Description" maxlength="200">
        </div>
        <div class="form-group">
            <input required class="form-control" type="number" name="starting_price" placeholder="Starting price ($)" step="0.01" min="0">
        </div>
        <div class="form-group">
            <input class="form-control" type="url" name="image" placeholder="Image URL (optional)" maxlength="200">
        </div>
        <div class="form-group">
            <select class="form-control" name="category">
                <option value="">Choose a category (optional)</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home</option>
                <option value="toys">Toys</option>
                <option value="other">Other</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
